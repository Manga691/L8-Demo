<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(180deg, #0b0f1a 0%, #1a1f47 50%, #5b3be3 100%);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .logo {
            font-size: 3rem;
            font-weight: 600;
            color: #00eaff;
            text-shadow: 0 0 15px #00eaff;
            margin-bottom: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00eaff;
            text-shadow: 0 0 5px #00eaff;
        }

        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            color: #ffffff;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .cart-button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .cart-button {
            background: linear-gradient(45deg, #ff00ff, #ff66cc);
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .cart-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        }

        .shop {
            margin: 40px 0;
        }

        .shop h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #00eaff;
            text-shadow: 0 0 10px #00eaff;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: box-shadow 0.3s;
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.5);
        }

        .product-card .product-image-carousel {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .product-card .product-image-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .product-card .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 5px;
            flex: 0 0 100%;
        }

        .product-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 1rem;
            color: #cccccc;
            margin-bottom: 10px;
        }

        .product-card .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
        }

        .product-card .carousel-arrow.left {
            left: 5px;
        }

        .product-card .carousel-arrow.right {
            right: 5px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.5);
        }

        .popup-content .popup-image-carousel {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .popup-content .popup-image-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .popup-content .popup-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
            flex: 0 0 100%;
        }

        .popup-content .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);

            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 1rem;

        }

        .popup-content .carousel-arrow.left {

        }

        .popup-content .carousel-arrow.right {
            right: 5px;
        }

        .popup-content h3 {

            margin-bottom: 10px;
            color: #00eaff;
            text-shadow: 0 0 5px #00eaff;
        }

        .popup-content p.description {
            font-size: 1rem;
            color: #cccccc;
            margin-bottom: 15px;
        }

        .popup-content .options {

            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

    <script>
        // Mobile menu toggle
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('nav').classList.toggle('active');
        });

        // Individual product image carousel functionality
        const productCards = document.querySelectorAll('.product-card');
        productCards.forEach(card => {
            const imageInner = card.querySelector('.product-image-inner');
            const images = card.querySelectorAll('.product-image');
            const leftArrow = card.querySelector('.carousel-arrow.left');
            const rightArrow = card.querySelector('.carousel-arrow.right');
            let currentImageIndex = 0;

            function updateImageCarousel() {
                imageInner.style.transform = `translateX(-${currentImageIndex * 100}%)`;
            }

            leftArrow.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                updateImageCarousel();
            });

            rightArrow.addEventListener('click', () => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                updateImageCarousel();
            });

            // Add swipe functionality for product card
            const carousel = card.querySelector('.product-image-carousel');
            let touchstartX = 0;
            let touchendX = 0;

            carousel.addEventListener('touchstart', event => {
                touchstartX = event.changedTouches[0].screenX;
            });

            carousel.addEventListener('touchend', event => {
                touchendX = event.changedTouches[0].screenX;
                if (touchendX < touchstartX - 50) {
                    currentImageIndex = (currentImageIndex + 1) % images.length;
                    updateImageCarousel();
                }
                if (touchendX > touchstartX + 50) {
                    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                    updateImageCarousel();
                }
            });

            updateImageCarousel();
        });

        const popupRightArrow = document.getElementById('popup-right-arrow');

        productCards.forEach(card => {
            card.addEventListener('click', () => {
                const name = card.getAttribute('data-name');
                const price = card.getAttribute('data-price');
                const description = card.getAttribute('data-description');
                const images = JSON.parse(card.getAttribute('data-images'));

                // Populate popup carousel
                popupImageInner.innerHTML = '';
                images.forEach((src, index) => {
                    const img = document.createElement('img');
                    img.className = 'popup-image';
                    img.src = src;
                    img.alt = `${name} ${index + 1}`;
                    popupImageInner.appendChild(img);
                });

                popupImages = images;
                popupCurrentImageIndex = 0;
                popupName.textContent = name;
                popupDescription.textContent = description;
                popupPrice.textContent = `$${price}`;
                popupSize.value = '';
                popupQuantity.value = '1';
                popupError.style.display = 'none';
                popupError.textContent = '';
                updatePopupCarousel();
                popup.style.display = 'flex';
            });
        });

        function updatePopupCarousel() {
            popupImageInner.style.transform = `translateX(-${popupCurrentImageIndex * 100}%)`;
        }

        popupLeftArrow.addEventListener('click', () => {
            popupCurrentImageIndex = (popupCurrentImageIndex - 1 + popupImages.length) % popupImages.length;
            updatePopupCarousel();
        });

        popupRightArrow.addEventListener('click', () => {
            popupCurrentImageIndex = (popupCurrentImageIndex + 1) % popupImages.length;
            updatePopupCarousel();
        });

        // Add swipe functionality for popup
        const popupCarousel = document.querySelector('.popup-image-carousel');
        let popupTouchstartX = 0;
        let popupTouchendX = 0;

        popupCarousel.addEventListener('touchstart', event => {
            popupTouchstartX = event.changedTouches[0].screenX;
        });

        popupCarousel.addEventListener('touchend', event => {
            popupTouchendX = event.changedTouches[0].screenX;
            if (popupTouchendX < popupTouchstartX - 50) {
                popupCurrentImageIndex = (popupCurrentImageIndex + 1) % popupImages.length;
                updatePopupCarousel();
            }
            if (popupTouchendX > popupTouchstartX + 50) {
                popupCurrentImageIndex = (popupCurrentImageIndex - 1 + popupImages.length) % popupImages.length;
                updatePopupCarousel();
            }
        });

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                popup.style.display = 'none';
            }
        });

        addToCartButton.addEventListener('click', () => {
            const size = popupSize.value;
            const quantity = parseInt(popupQuantity.value, 10);

            popupError.style.display = 'none';
            popupError.textContent = '';

            if (!size) {
                popupError.textContent = 'Please select a size.';
                popupError.style.display = 'block';
                return;
            }
            if (isNaN(quantity) || quantity < 1) {
                popupError.textContent = 'Please select a valid quantity.';
                popupError.style.display = 'block';
                return;
            }

            const item = {
                name: popupName.textContent,
                price: parseFloat(popupPrice.textContent.replace('$', '')),
                size: size,
                quantity: quantity,
                image: popupImages[0] // Use first image for cart
            };

            try {
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart.push(item);
                localStorage.setItem('cart', JSON.stringify(cart));
                popup.style.display = 'none';
                window.location.href = 'cart.html';
            } catch (error) {
                console.error('Error saving to localStorage:', error);
                popupError.textContent = 'An error occurred while adding to cart. Please try again.';
                popupError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
